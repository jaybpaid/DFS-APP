          if [ \"\$status\" != 'running' ]; then
            echo \"‚ö†Ô∏è Container \$container is \$status - attempting restart...\"
            docker restart \$container 2>/dev/null || echo \"‚ùå Failed to restart \$container\"
          else
            echo \"‚úÖ Container \$container is running\"
          fi
        done

        sleep 60
      done
      "
    depends_on:
      - sequential-thinking
      - puppeteer
      - filesystem
      - memory
      - everything
      - brave-search
      - github
      - aws-kb
      - fetch
      - gpt-researcher
